<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Utility</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css"/>
</head>
<body class="container">

  <div id="tracker-container">    
    <div>
        <h1 class="character-title">Character Tracker</h1>
    </div>
  </div>

  <div id="form-div">
    <form id="character-form">
      <div id="form-label">
        Enter character information here:
      </div>
      <div>
        <label for="name-input">Name</label>
        <input id="name-input" type="text" placeholder="Character Name" autocomplete="off"/>
      </div>
      <div>
        <label for="race-input">Race</label>
        <input id="race-input" type="text" placeholder="Character Race" autocomplete="off"/>
      </div>
      <div>
        <label for="ac-input">AC</label>
        <input id="ac-input" type="number" placeholder="Character AC" autocomplete="off"/>
      </div>
      <div>
        <label for="hp-input">HP</label>
        <input id="hp-input" type="number" placeholder="Character HP" autocomplete="off"/>
      </div>
      <div>
        <button id="character-add" type="submit">Add</button>
      </div>
    </form>
  </div>

  <div id="character-container">    
    <div>
        <h2 class="character-title">Characters</h2>
        <ul class="character-div" id="character-list"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
