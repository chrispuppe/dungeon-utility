<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <link rel="style" href="styles.css"/>
</head>
<body class="container">

  <div id="form-div">
    <form>
        <input id="name-input" type="text" placeholder="Character Name" autocomplete="off"/>
        <input id="race-input" type="text" placeholder="Character Race" autocomplete="off"/>
        <input id="ac-input" type="number" placeholder="Character AC" autocomplete="off"/>
        <input id="hp-input" type="number" placeholder="Character HP" autocomplete="off"/>
        <button id="character-add" type="submit">Add</button>
    </form>
  </div>

  <div id="list-container">    
    <div>
        <h2 class="list-title">Characters</h2>
        <ul class="list-div" id="character-list"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
